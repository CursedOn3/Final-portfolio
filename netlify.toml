[build]
  # Ensure devDependencies (like Vite) are installed during Netlify builds
  command = "npm ci --include=dev && npm run build"
  publish = "dist"

[context.production.environment]
  # Optional: pin Node version if needed by your toolchain
  NODE_VERSION = "18"

# No plugins required for this static build. If you need Netlify plugins,
# install them and list them in `package.json` per Netlify's guidance.
